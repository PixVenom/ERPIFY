<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="/frontend/css/employees.css" />
</head>

<body>
    <div class="dashboard-container">
        <header>
            <h1>Employee Management</h1>
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </header>

        <div class="form-container">
            <h2>Add New Employee</h2>
            <form id="employee-form">
                <div class="input-group">
                    <input type="text" id="employee-id" placeholder="Employee ID" required />
                    <input type="text" id="employee-name" placeholder="Full Name" required />
                </div>
                <div class="input-group">
                    <input type="text" id="position" placeholder="Position" required />
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Phone Number" required />
                    <select id="department" required>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Add Employee</button>
            </form>
        </div>

        <div class="cards-container" id="employee-table-container">
            <!-- Dynamically populated employee cards will go here -->
        </div>
    </div>

    <script src="/frontend/js/employees.js"></script>
</body>

</html>
