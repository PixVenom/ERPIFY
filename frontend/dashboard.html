<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Dashboard</title>
    <link rel="stylesheet" href="/frontend/css/dashboard.css" />
</head>

<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, <span id="username">Admin</span></h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <main class="cards" id="cardsContainer">
            <div class="card" onclick="navigateTo('products')">
                <h2>Products</h2>
            </div>
            <div class="card" onclick="navigateTo('customers')">
                <h2>Customers</h2>
            </div>
            <div class="card" onclick="navigateTo('orders')">
                <h2>Orders</h2>
            </div>
            <div class="card" onclick="navigateTo('projects')">
                <h2>Projects</h2>
            </div>
            <div class="card" onclick="navigateTo('clients')">
                <h2>Clients</h2>
            </div>
            <div class="card" onclick="navigateTo('employees')">
                <h2>Employees</h2>
            </div>
            <div class="card" onclick="navigateTo('tasks')">
                <h2>Tasks</h2>
            </div>
            <div class="card" onclick="navigateTo('timesheets')">
                <h2>Timesheets</h2>
            </div>
            <div class="card" onclick="navigateTo('invoices')">
                <h2>Invoices</h2>
            </div>
            <div class="card" onclick="navigateTo('payments')">
                <h2>Payments</h2>
            </div>
            <div class="card" onclick="navigateTo('support-tickets')">
                <h2>Support Tickets</h2>
            </div>
            <div class="card" onclick="navigateTo('assets')">
                <h2>Assets</h2>
            </div>
            <div class="card" onclick="navigateTo('recruitment')">
                <h2>Recruitment</h2>
            </div>
            <div class="card" onclick="navigateTo('leave-management')">
                <h2>Leave Management</h2>
            </div>
            <div class="card" onclick="navigateTo('attendance')">
                <h2>Attendance</h2>
            </div>
            <div class="card" onclick="navigateTo('reports')">
                <h2>Reports</h2>
            </div>
            <div class="card" onclick="navigateTo('settings')">
                <h2>Settings</h2>
            </div>
        </main>
    </div>

    <script src="/frontend/js/dashboard.js"></script>
</body>

</html>
