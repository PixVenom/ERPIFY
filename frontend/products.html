<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - ERP Dashboard</title>
  <link rel="stylesheet" href="/frontend/css/products.css" />
</head>

<body>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Product Management</h2>

    <form id="product-form">
      <input type="number" id="product-id" placeholder="Product ID" required />
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="number" id="product-price" placeholder="Price" step="0.01" required />
      <input type="text" id="product-category" placeholder="Category" required />
      <input type="number" id="product-supplier-id" name="supplier_id" placeholder="Supplier ID" required />
      <button type="submit">Add Product</button>
    </form>

    <div class="cards" id="product-card-container">
      <!-- Cards will be dynamically injected here by JS -->
    </div>
  </div>

  <div id="toast" class="toast">Product Added</div>

  <script src="/frontend/js/products.js"></script>
</body>

</html>
