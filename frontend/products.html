<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="/frontend/css/products.css" />
</head>

<body>
    <div class="container">
        <h1>Product Management</h1>

        <form id="product-form">
            <input type="text" id="productName" placeholder="Product Name" required />
            <input type="text" id="category" placeholder="Category" required />
            <input type="number" id="price" placeholder="Price" required />
            <input type="number" id="quantity" placeholder="Stock Quantity" required />
            <textarea id="description" placeholder="Description" rows="3"></textarea>
            <button type="submit" class="btn btn-submit">Add Product</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

    <script src="/frontend/js/products.js"></script>
</body>

</html>
