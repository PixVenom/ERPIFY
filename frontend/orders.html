<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <link rel="stylesheet" href="/frontend/css/orders.css" />
</head>

<body>
    <div class="dashboard-container">
        <header>
            <h1>Order Management</h1>
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </header>

        <div class="form-container">
            <h2>Add New Order</h2>
            <form id="order-form">
                <div class="input-group">
                    <input type="text" id="order_id" placeholder="Order ID" required />
                    <input type="text" id="customer_id" placeholder="Customer ID" required />
                </div>
                <div class="input-group">
                    <input type="date" id="order_date" required />
                </div>
                <div class="input-group">
                    <input type="text" id="status" placeholder="Status" required />
                </div>
                <button type="submit" class="btn btn-submit">Add Order</button>
            </form>
        </div>

        <div class="cards-container" id="order-table-container">
            <!-- Dynamically populated order cards will go here -->
        </div>
    </div>

    <script src="/frontend/js/orders.js"></script>
</body>

</html>
